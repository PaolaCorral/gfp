<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">Ingresos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let ingreso of ingresos">    
        <ion-item lines= "inset" button [routerLink]="['/Idetails', ingreso.id]" lines="full">
          <ion-label color="light">{{ingreso.procedencia}}</ion-label>
        </ion-item>
        <ion-item lines= "inset" button [routerLink]="['/Idetails', ingreso.id]" lines="full">
          <ion-label color="light">${{ingreso.ingreso}}</ion-label>
        </ion-item>
        <ion-item (click)="onRemove(ingreso.id)" slot="end">
          <ion-icon name="trash" color="danger"></ion-icon>
        </ion-item> 
      </ion-item>
  </ion-list>
  <ion-fab  horizontal="end" vertical="top" slot="fixed" color="secondary">
    <ion-fab-button [routerLink]="['/Idetails']" routerDirection="forward" color="secondary" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
